<div class="container" style="margin-top: 10vmax;" ng-init="item.hidePaymentButton()">
	<div class="row">
		<div class="col-12" style="margin-bottom: 2%">
			<h4 class="display-4">Track your order</h4>
		</div>
	</div>
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Enter your email id</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
    </div>
  </div>
  <button class="btn" ng-click="item.show=true" style="margin-bottom: 5%">Track</button>
</form>
</div>

<div class="container">
  <div class="row" ng-if="item.show==true" style="text-align: center;color: red">
