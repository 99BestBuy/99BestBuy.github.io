<div class="container" style="margin-top: 10vmax">
	<div class="row">
		<div class="col-12">
			<h4 class="display-4">Complete your order</h4>
		</div>
	</div>
  <div class="row">
    <div class="col-12 col-md-8">
	<form>
		<p class="lead">Enter your address</p>
  <div class="form-row">
  	<div class="form-group col-md-6">
     <label for="inputAddress">Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Full Name" ng-model="name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" ng-model="add1">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" ng-model="add2">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" ng-model="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
       <input type="text" class="form-control" id="inputState" ng-model="state">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" ng-model="zip">
    </div>
  </div>
</form>
</div>
<div class="col-12 col-md-4">
  <div class="row final-view" ng-repeat="product in detail.getType()">
    <div class="col-12 text-center" ng-if="product.id==detail.pid">
      <img ng-src="images/{{product.id}}.jpg" ng-hide="detail.type=='pd'" style="height: 5em;margin-top: 3%;">
      <img ng-src="images/pd.jpg" ng-show="detail.type=='pd'" style="height: 5em;margin-top: 3%;">
    </div>
    <div class="col-12" ng-if="product.id==detail.pid">
      <p class="text-center"><b>{{product.name}}</b><br>&#8377;{{product.price-product.price*product.discount/100 | number : 0}}<br>Delivery in 2-4 business days<br><span class="lead"><b>{{name}}</b></span><br>{{add1}}<br>{{add2}}<br>{{city}} {{state}} {{zip}}</p>
    </div>
    <div class="col-12 text-center" ng-if="product.id==detail.pid"> 
    <a ng-href="{{product.paymentUrl}}"><Button style="background-color: green;cursor: pointer;padding: 2% 5%;color: white;margin-bottom: 2%">Continue</Button></a>
    </div>
  </div>
</div>
</div>
</div>
