<div class="container" style="margin-top: 10vmax">
   <div class="display-4">Contact US</div>
<form class="form" id="contactForm" onsubmit="formSubmit(); return false;">
                  <div class="form-row">
                     <div class="col">
                        <div class="form-group">
                           <label>Name</label>
                           <input class="form-control" type="text" id="name" placeholder="Full name" required>
                        </div>
                     </div>
                     <div class="col">
                        <div class="form-group">
                           <label for="exampleFormControlInput1">Email</label>
                           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="exampleFormControlTextarea1">Message</label>
                     <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" required></textarea>
                  </div>
                  <div class="col-auto">
                     <button type="submit" class="main-button">Send</button>
                     <br>
                  </div>
                  <div id="message" class="text-2 alert" role="alert" style="margin-top: 5%"></div>
               </form>
</div>
